<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/login/login.css">
    <link rel="stylesheet" href="css/element/element.css">
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
<div id="app">
    <el-container>
        <el-header  class="fd-head">
            <div class="fd-head-title">
                IM
            </div>
        </el-header>
        <el-main>
            <div class="fd-content-bg">

            </div>
            <div class="fd-content">
                <div class="fd-content-head">

                </div>
                <el-form :model="ruleForm" status-icon :rules="rules" ref="ruleForm" label-width="100px"
                         class="demo-ruleForm">
                    <el-form-item label="用户名" prop="username">
                        <el-input v-model="ruleForm.username"></el-input>
                    </el-form-item>
                    <el-form-item label="密码" prop="pass">
                        <el-input type="password" v-model="ruleForm.pass" autocomplete="off"></el-input>
                    </el-form-item>
                    <el-form-item label="确认密码" prop="checkPass">
                        <el-input type="password" v-model="ruleForm.checkPass" autocomplete="off"></el-input>
                    </el-form-item>
                    <el-form-item>
                        <el-button type="primary" @click="login('ruleForm')">提交</el-button>
                        <el-button @click="resetForm('ruleForm')">重置</el-button>
                    </el-form-item>
                </el-form>
            </div>
        </el-main>
        <el-footer height="auto">
            <p class="copy-right">
                Copyright &copy; 2020-2022@ISOLER
            </p>
        </el-footer>
    </el-container>
</div>

</body>
<!-- import Vue before Element -->
<script src="js/vue/vue.min.js"></script>
<!-- import JavaScript -->
<script src="js/element/element.js"></script>
<script src="js/login/login.js"></script>
</html>
